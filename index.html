<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- /CSS -->
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- /FONTS -->
  </head>
  <body
    style="
      background-image: url('images/bg.jpg');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    "
  >
    <h1 class="title"></h1>
    <div class="timer">
      <div class="timer_item">
        <h2 class="timer_value" id="days">00</h2>
        <p class="timer_desc">ДНІ</p>
      </div>
      <div class="timer_item">
        <h2 class="timer_value" id="hours">00</h2>
        <p class="timer_desc">ГОДИНИ</p>
      </div>
      <div class="timer_item">
        <h2 class="timer_value" id="minutes">00</h2>
        <p class="timer_desc">ХВИЛИНИ</p>
      </div>
      <div class="timer_item">
        <h2 class="timer_value" id="seconds">00</h2>
        <p class="timer_desc">СЕКУНДИ</p>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
